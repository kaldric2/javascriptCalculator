<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Javascript Calculator</title>
        <!-- CSS CDNs -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="_css/styles.css">
    </head>
    <body>
        <div class="calculator">
            <!-- <div class="title">Javascript Calculator</div> -->
            <div class="output">
                <div id="resultsOutput">0</div>
                <div id="equationOutput">0</div>
            </div>
            <div class="btnRow">
                <button class="normalBtn" type="button" name="button" onclick="resetEquation()">AC</button>
                <button class="normalBtn" type="button" name="button" onclick="removeLastItem()">CE</button>
                <button class="normalBtn" type="button" name="button" onclick="addItem(this)">+/-</button>
                <button class="normalBtn" type="button" name="button" onclick="addItem(this)">+</button>
            </div>
            <div class="btnRow">
                <button class="normalBtn" type="button" name="button" onclick="addItem(this)">7</button>
                <button class="normalBtn" type="button" name="button" onclick="addItem(this)">8</button>
                <button class="normalBtn" type="button" name="button" onclick="addItem(this)">9</button>
                <button class="normalBtn" type="button" name="button" onclick="addItem(this)">-</button>
            </div>
            <div class="btnRow">
                <button class="normalBtn" type="button" name="button" onclick="addItem(this)">4</button>
                <button class="normalBtn" type="button" name="button" onclick="addItem(this)">5</button>
                <button class="normalBtn" type="button" name="button" onclick="addItem(this)">6</button>
                <button class="normalBtn" type="button" name="button" onclick="addItem(this)">*</button>
            </div>
            <div class="btnRow">
                <button class="normalBtn" type="button" name="button" onclick="addItem(this)">1</button>
                <button class="normalBtn" type="button" name="button" onclick="addItem(this)">2</button>
                <button class="normalBtn" type="button" name="button" onclick="addItem(this)">3</button>
                <button class="normalBtn" type="button" name="button" onclick="addItem(this)">/</button>
            </div>
            <div class="btnRow">
                <button class="normalBtn" type="button" name="button" onclick="addItem(this)">0</button>
                <button class="normalBtn" type="button" name="button" onclick="addItem(this)">.</button>
                <button class="wideBtn" type="button" name="button" onclick="addItem(this)">=</button>
            </div>
        </div>

        <!-- JS CDNs -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script type="text/javascript" src="_js/scripts.js"></script>
    </body>
</html>
